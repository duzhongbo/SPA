<div class="search-result auto oh page common-inner" style="display:none">
	<h3 class="search-result-title">搜索结果：</h3>
	<ul class="search-result-ul"></ul>
</div>

<script type="text/template" id="tplSearchArticle">

<% for(var i=0,len=article.length;i<3&&article[i];i++) { %>
	<li class="search-result-li">
		<div class="search-result-th">
			<span class="fr"><%= article[i].date %></span>
			<a href="<%= article[i].url %>" class="search-result-a"><%= article[i].title %></a>
		</div>
		<div class="search-result-tb">
			<% if(article[i].img) { %>
			<img src="imgs/girl.jpg" class="fl search-result-img" width="100" alt="">
			<% } %>
			<span class="search-result-cont"><%= article[i].content %></span>
		</div>
	</li>
<% } %>

</script>
