<div class="list page common-inner auto" style="display:none">
<h3>列表页</h3>
<ul class="list-ul"></ul>
</div>


<script type="text/template" id="tplArticles">

<% for(var i=0,len=article.length;i<len;i++) { %>
	<li class="list-li">
		<span class="fr"><%= article[i].date %></span>
		<a href="<%= article[i].url %>" class="list-li-a"><%= article[i].title %></a>
	</li>
<% } %>

</script>
